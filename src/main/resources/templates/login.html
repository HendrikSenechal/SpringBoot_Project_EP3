<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Foodtruckfestivals</title>
    <meta name="description" content="EWDJ Exam Assignment EP 3:
A Spring Boot application for managing food truck festivals. The application allows the management of festivals and vendors.">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</head>

<body class="bg-gradient-primary d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg mb-5 o-hidden border-0">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                            </div>
                            <div class="col-lg-6 py-5">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
									<form th:action="@{/login}" method="post">
									  <div>
									    <input class="form-control form-control-user"
									           type="text" name="username" placeholder="Enter Email Address...">
									  </div>
									
									  <div>
									    <input class="form-control form-control-user my-3"
									           type="password" name="password" placeholder="Password">
									  </div>
									  <div th:if="${error}" class="text-danger text-center mb-3" th:text="${error}"></div>
									  <div th:if="${msg}" class="text-primary text-center mb-3" th:text="${msg}"></div>
									
									  <!-- Proper CSRF field -->
									  <input type="hidden"
									         name="$_csrf"
									         th:value="${_csrf.token}" />
									
									  <button class="btn btn-primary d-block w-100 btn-user" type="submit">Login</button>
									</form>

                                    <div class="text-center"></div>
                                    <div class="text-center mt-2"><a class="small">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
