<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Addresses</title>
    <meta name="description" content="EWDJ Exam Assignment EP 3:
A Spring Boot application for managing food truck festivals. The application allows the management of festivals and vendors.">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</head>

<body style="background-color: #f0f2f5;" id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start p-0 sidebar sidebar-dark accordion bg-gradient-primary navbar-dark">
		    <div class="container-fluid d-flex flex-column p-0">
		        <a class="navbar-brand d-flex justify-content-center align-items-center m-0 sidebar-brand" href="#">
		            <div class="sidebar-brand-icon">
		                <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
		                    <i class="fas fa-pepper-hot"></i>
		                </div>
		            </div>
		            <div class="mx-3 sidebar-brand-text"><span>FOODIE APP</span></div>
		        </a>
		        <hr class="my-0 sidebar-divider">
				<ul class="navbar-nav text-light fs-5" id="accordionSidebar">
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/festivals}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-calendar-alt fa-xl"></i>
				            </div>
				            <span class="fs-6">Festival</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/vendors}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-truck fa-xl"></i>
				            </div>
				            <span class="fs-6">Vendor</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link active d-flex align-items-center" th:href="@{/addresses}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fa-solid fa-map-location-dot"></i></i>
				            </div>
				            <span class="fs-6">Addresses</span>
				        </a>
				    </li>
				</ul>
		    </div>
		</nav>

        <div class="d-flex flex-column" id="content-wrapper" style="margin-left: 224px;">
            <div id="content">
				<nav class="navbar navbar-expand bg-white shadow topbar p-2 fixed-top" style="z-index: 1030; margin-left: 224px;">
				    <div class="container-fluid pe-2">
				        <h3 class="m-0">Dashboard &gt; Address overview</h3>
				        <div class="d-flex align-items-center justify-content-end gap-3">
							
							  <!-- Name + role (hide on small screens) -->
							  <div class="text-end d-none d-lg-block">							  
							    <div class="fw-semibold fs-6 text-dark lh-1" th:text="${fullName}">username</div>
							    <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">ADMIN</h2>
								</th:block>
								<th:block th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">USER</h2>
								</th:block>
								
							  </div>
														
							  <!-- Divider (Bootstrap 5 vertical rule) -->
							  <div class="vr d-none d-sm-inline mx-1"></div>
							
							  <!-- Logout -->
							  <form th:action="@{/logout}" method="post" class="m-0">
							    <input class="btn btn-primary" type="submit" value="Logout">
							    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							  </form>
							
							</div>
				    </div>
				</nav>

				<div class="container-fluid pt-4 mt-5">
                    <div class="card border-0 shadow-md m-4 p-2">
					  <div class="card-body">
					    <div class="row g-3">
							  <div class="row g-3 mt-0 align-items-end">
								 <form class="d-flex gap-2" th:action="@{/addresses}" method="get">
								  <div class="col-12 col-md-8">
								    <label class="form-label fw-bold fs-6 text-dark" style="margin-bottom: 8px">What are you looking for?</label>
								      <input class="form-control bg-light border-0 fs-6"
								             type="text"
								             name="search"
								             placeholder="Search name, country, place, postcode, street"
								             th:value="${search}">
								      <input type="hidden" name="size" th:value="${pageSize}">
								  </div>
								  <div class="col-6 col-md-2 d-grid2"> 
									  <label class="form-label d-none d-lg-block invisible">Search</label>
									  <button class="btn btn-secondary w-100" type="submit">Search</button>
									</div>
									<div class="col-6 col-md-2 d-grid">
								  	<label class="form-label invisible">New</label>
									  <a th:href="@{/address/new}" class="btn btn-primary fw-semibold fs-6">
					                    New
					                  </a>
				                  </div>
								</form>
							</div>
					    </div>
					  </div>
					</div>


                    <div class="card border-0 shadow-md mt-4 ms-4 me-4 p-2" style="margin-bottom: 31px;">
					  <div class="card-body p-3 pb-0">
					    
					    <!-- Header Row -->
					    <div class="row align-items-center">
					      <!-- Search Form -->
					      <div class="col-md-6">
					        <form>
					          <div class="input-group">
					            <h3 class="text-dark fw-bold">Address overview</h3>
					          </div>
					        </form>
					      </div>
					      <div class="col-md-6">
					      	<nav class="dataTables_paginate paging_simple_numbers" th:if="${totalPages > 0}">

                                
                                    <ul class="pagination justify-content-end mb-0">
                                    	<form method="get" th:action="@{/addresses}" class="d-inline-block">
										    <input type="hidden" name="page" th:value="${currentPage}" />
										
										    <label for="pageSize" class="me-2 fw-bold text-dark fs-6">Rows per page:</label>
										    <select id="pageSize" name="size" class="form-select form-select-sm d-inline-block h-100 fs-6 h-100"
										            style="width: auto;" onchange="this.form.submit()">
										        <option th:value="11" th:selected="${pageSize == 11}">11</option>
										        <option th:value="20" th:selected="${pageSize == 20}">20</option>
										        <option th:value="50" th:selected="${pageSize == 50}">50</option>
										    </select>
										</form>
                                    </ul>
                                </nav>
					      </div>
					    </div>

					
					    <!-- Table -->
					     <div class="table-responsive mt-2 table" id="dataTable" role="grid" aria-describedby="dataTable_info">
						    <table class="table table-hover my-0">
						      <thead>
						      <tr>
						        <th class="text-dark">Name</th>
						        <th class="text-dark">Country</th>
						        <th class="text-dark">Place</th>
						        <th class="text-dark">Postcode</th>
						        <th class="text-dark">Street</th>
						        <th  class="text-dark" style="width: 64px;"></th>
						      </tr>
						      </thead>
						      <tbody>
						      <tr th:each="a : ${addresses}"
						      		th:data-href="@{/addresses/{id}(id=${a.id})}"
							       onclick="window.location=this.getAttribute('data-href')"
							        style="cursor: pointer;">
						        <td class="text-secondary" th:text="${a.name}">Name</td>
						        <td class="text-secondary" th:text="${a.country}">Country</td>
						        <td class="text-secondary" th:text="${a.place}">Place</td>       <!-- use a.city if your field is city -->
						        <td class="text-secondary" th:text="${a.postcode}">Postcode</td> <!-- use a.postalCode if needed -->
						        <td class="text-secondary" th:text="${a.street}">Street</td>
						        <td class="d-none d-md-table-cell text-muted align-middle text-secondary" style="padding-top: 2px; padding-bottom: 2px;">
						          <div style="width: 64px;">
						            <a th:href="@{/addresses/edit/{id}(id=${a.id})}"
						               class="btn btn-primary fw-semibold fs-6 w-100 h-100 py-1"
						               
						               onclick="event.stopPropagation();">
						              Edit
						            </a>
						          </div>
						        </td>
						      </tr>
						      <tr th:if="${#lists.isEmpty(addresses)}">
						        <td colspan="5" class="text-center text-muted">No addresses found</td>
						      </tr>
						      </tbody>
						    </table>
						  </div>


						  <div class="row mt-3">
						    <!-- Info -->
						    <div class="col-md-6">
						      <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
						        <span th:if="${totalElements > 0}"
						              th:text="|Showing ${showingFrom} to ${showingTo} of ${totalElements}|">
						          Showing 1 to 10 of 27
						        </span>
						        <span th:if="${totalElements == 0}">Showing 0 to 0 of 0</span>
						      </p>
						    </div>
						
						    <!-- Pagination right -->
						    <div class="col-md-6 text-end">
						      <ul class="pagination pagination-sm justify-content-end mb-0">
						        <!-- Previous -->
						        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
						          <a class="page-link"
						             th:href="@{/addresses(page=${currentPage - 1}, size=${pageSize}, search=${search})}">
						            «
						          </a>
						        </li>
						
						        <!-- Page numbers (±2 around current) -->
						        <li class="page-item"
						            th:each="i : ${#numbers.sequence(
						                (currentPage - 2) < 0 ? 0 : (currentPage - 2),
						                (currentPage + 2) >= (totalPages - 1) ? (totalPages - 1) : (currentPage + 2))}"
						            th:classappend="${i} == ${currentPage} ? ' active'">
						          <a class="page-link"
						             th:text="${i + 1}"
						             th:href="@{/addresses(page=${i}, size=${pageSize}, search=${search})}">1</a>
						        </li>
						
						        <!-- Next -->
						        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
						          <a class="page-link"
						             th:href="@{/addresses(page=${currentPage + 1}, size=${pageSize}, search=${search})}">
						            »
						          </a>
						        </li>
						      </ul>
						    </div>
						  </div>
					  </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
