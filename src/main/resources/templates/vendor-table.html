<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vendors</title>
    <meta name="description" content="EWDJ Exam Assignment EP 3:
A Spring Boot application for managing food truck festivals. The application allows the management of festivals and vendors.">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</head>

<body style="background-color: #f0f2f5;" id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start p-0 sidebar sidebar-dark accordion bg-gradient-primary navbar-dark">
		    <div class="container-fluid d-flex flex-column p-0">
		        <a class="navbar-brand d-flex justify-content-center align-items-center m-0 sidebar-brand" href="#">
		            <div class="sidebar-brand-icon">
		                <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
		                    <i class="fas fa-pepper-hot"></i>
		                </div>
		            </div>
		            <div class="mx-3 sidebar-brand-text"><span>FOODIE APP</span></div>
		        </a>
		        <hr class="my-0 sidebar-divider">
				<ul class="navbar-nav text-light fs-5" id="accordionSidebar">
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/dashboard}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-tachometer-alt fa-xl"></i>
				            </div>
				            <span class="fs-6">Dashboard</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/festivals}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-calendar-alt fa-xl"></i>
				            </div>
				            <span class="fs-6">Festival</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link active d-flex align-items-center" th:href="@{/vendors}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-truck fa-xl"></i>
				            </div>
				            <span class="fs-6">Vendor</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/addresses}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fa-solid fa-map-location-dot"></i></i>
				            </div>
				            <span class="fs-6">Addresses</span>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link d-flex align-items-center" th:href="@{/profile}">
				            <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
				                <i class="fas fa-user fa-xl"></i>
				            </div>
				            <span class="fs-6">Profile</span>
				        </a>
				    </li>
				</ul>
		    </div>
		</nav>



        <div class="d-flex flex-column" id="content-wrapper" style="margin-left: 224px;">
            <div id="content">
				<nav class="navbar navbar-expand bg-white shadow topbar p-2 fixed-top" style="z-index: 1030; margin-left: 224px;">
				    <div class="container-fluid">
				        <h3 class="m-0">Dashboard &gt; Vendor overview</h3>
				        <div class="d-flex align-items-center justify-content-end gap-3">
							
							  <!-- Name + role (hide on small screens) -->
							  <div class="text-end d-none d-lg-block">							  
							    <div class="fw-semibold fs-6 text-dark lh-1" th:text="${fullName}">username</div>
							    <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">ADMIN</h2>
								</th:block>
								<th:block th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">USER</h2>
								</th:block>
								
							  </div>
							
							  <!-- Avatar -->
							  <img class="rounded-circle" th:src="@{/assets/img/avatars/avatar1.jpeg}" src="/assets/img/avatars/avatar1.jpeg" alt="Profile picture of [[${username}]]" width="47" height="47" loading="lazy" style="object-fit:cover;"/>
							
							  <!-- Divider (Bootstrap 5 vertical rule) -->
							  <div class="vr d-none d-sm-inline mx-1"></div>
							
							  <!-- Logout -->
							  <form th:action="@{/logout}" method="post" class="m-0">
							    <input class="btn btn-primary" type="submit" value="Logout">
							    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							  </form>
							
							</div>
				    </div>
				</nav>

				<div class="container-fluid pt-4 mt-5" >
                    <div class="card border-0 shadow-md m-4 p-2">
					  <div class="card-body">
					    <form class="row g-3" method="get" th:action="@{/vendors}">
						  <!-- Search -->
						  <div class="col-12 col-lg-6">
						    <label class="form-label fw-bold fs-6 text-dark">What are you looking for?</label>
						    <div class="input-group">
						      <input class="form-control bg-light border-0 fs-6"
						             type="text"
						             name="search"
						             placeholder="Name, E-mail, Phone, or Location"
						             th:value="${search}">
						    </div>
						  </div>
						
						  <!-- Category -->
						  <div class="col-12 col-sm-4 col-lg-2">
						    <label class="form-label fw-bold fs-6 text-dark">Category?</label>
						    <select class="form-select fs-6" name="categoryId">
						      <option value="" th:selected="${categoryId == null}">All</option>
						      <option th:each="c : ${categories}"
						              th:value="${c.id}"
						              th:text="${c.name}"
						              th:selected="${categoryId != null and categoryId == c.id}">
						      </option>
						    </select>
						  </div>
						
						  <!-- Minimum rating -->
						  <div class="col-12 col-sm-4 col-lg-2">
						    <label class="form-label fw-bold fs-6 text-dark">Min. Rating?</label>
						    <select class="form-select fs-6" name="minRating">
						      <option value="" th:selected="${minRating == null}">Any</option>
						      <option value="5" th:selected="${minRating == 5}">≥ 5</option>
						      <option value="4" th:selected="${minRating == 4}">≥ 4</option>
						      <option value="3" th:selected="${minRating == 3}">≥ 3</option>
						      <option value="2" th:selected="${minRating == 2}">≥ 2</option>
						      <option value="1" th:selected="${minRating == 1}">≥ 1</option>
						    </select>
						  </div>
						
						  <!-- Apply -->
						  <div class="col-12 col-sm-4 col-lg-2 d-grid">
						    <label class="form-label invisible">Apply</label>
						    <button type="submit" class="btn btn-primary w-100">Filter</button>
						  </div>
						
						  <!-- Keep size; go back to first page on filter -->
						  <input type="hidden" name="size" th:value="${pageSize}">
						  <input type="hidden" name="page" value="0">
						</form>

						</div>
					</div>


                    <div class="card border-0 shadow-md mt-4 ms-4 me-4 p-2" style="margin-bottom: 31px;">
					  <div class="card-body px-0 pb-0">
					    
					    <!-- Header Row -->
					    <div class="row align-items-center px-3">
					      <!-- Search Form -->
					      <div class="col-md-6">
					        <form>
					          <div class="input-group">
					            <h3 class="text-dark fw-bold">Vendor overview</h3>
					          </div>
					        </form>
					      </div>
					
					      <!-- Pagination (top right) -->
					      <div class="col-md-6 text-end">
						      <form method="get" th:action="@{/vendors}" class="d-inline-block">
								  <input type="hidden" name="page" th:value="${currentPage}" />
								  <input th:if="${search != null}" type="hidden" name="search" th:value="${search}" />
								  <input th:if="${categoryId != null}" type="hidden" name="categoryId" th:value="${categoryId}" />
								  <input th:if="${minRating != null}" type="hidden" name="minRating" th:value="${minRating}" />
								  <label for="pageSizeV" class="me-2 fw-bold text-dark fs-6">Rows per page:</label>
								  <select id="pageSizeV" name="size" class="form-select form-select-sm d-inline-block fs-6"
								          style="width:auto" onchange="this.form.submit()">
								    <option th:value="11" th:selected="${pageSize == 11}">11</option>
								    <option th:value="20" th:selected="${pageSize == 20}">20</option>
								    <option th:value="50" th:selected="${pageSize == 50}">50</option>
								  </select>
								</form>
							</div>
					    </div>

					
					    <!-- Table -->
					    <div class="table-responsive mt-2 px-3">
							<table class="table table-hover my-0" id="dataTable">
							  <thead>
							    <tr>
							      <th class="fs-6 text-dark">Name</th>
							      <th class="d-none d-xl-table-cell text-dark">E-mail</th>
							      <th class="d-none d-xl-table-cell text-dark">Phone number</th>
							      <th class="d-none d-md-table-cell text-dark">Location</th>
							      <th class="d-none d-lg-table-cell text-dark">Rating</th>
							      <th class="d-none d-md-table-cell text-dark" style="width: 80px;"></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="vendor : ${vendors}"
							        th:data-href="@{/vendors/{id}(id=${vendor.id})}"
							        onclick="window.location=this.getAttribute('data-href')"
							        style="cursor: pointer;">
							      <td class="text-secondary" th:text="${vendor.name}">Foodtruck</td>
							      <td class="d-none d-xl-table-cell text-secondary" th:text="${vendor.email}">vendor@example.com</td>
							      <td class="d-none d-xl-table-cell text-secondary" th:text="'+' + ${vendor.phoneNumber}">+32478683011</td>
							      <td class="d-none d-md-table-cell text-secondary" th:text="${vendor.address?.place}">Location</td>
							      <td class="d-none d-lg-table-cell text-secondary">
								  <span
								    class="ms-2 px-3 py-0 rounded-pill"
								    th:if="${vendor.vendorRating > 0}"
								    th:classappend="${vendor.vendorRating > 4 ? ' bg-success text-white' :
								                    (vendor.vendorRating >= 2.5 ? ' bg-warning text-dark' : ' bg-danger text-white')}"
								    th:text="${vendor.vendorRating}">
								</span>
							      </td>
							      
									<td class="d-none d-md-table-cell text-muted align-middle text-secondary" style="padding-top: 2px; padding-bottom: 2px;">
									  <div class="">
									    <a th:href="@{/vendors/edit/{id}(id=${vendor.id})}"
										   class="btn btn-primary fw-semibold fs-6 w-100 h-100 py-1"
										   onclick="event.stopPropagation();">
										  Edit
										</a>
									  </div>
									</td>
							    </tr>
							  </tbody>
							</table>
					    </div>
					
					    <!-- Footer Row: Info and Pagination -->
					    <div class="row mt-3 p-0 px-3 align-items-center">
						  <!-- Info (left) -->
						  <div class="col-md-6">
						    <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite" th:if="${totalPages > 0}">
                                    Showing
                                    <span th:text="${(totalItems == 0) ? 0 : (currentPage * pageSize + 1)}">1</span>
                                    to
                                    <span th:text="${((currentPage + 1) * pageSize) > totalItems ? totalItems : ((currentPage + 1) * pageSize)}">10</span>
                                    of
                                    <span th:text="${totalItems}">27</span>
                                </p>
						  </div>
						
						  <!-- Pagination (right, boxed) -->
						  <div class="col-md-6 d-flex justify-content-md-end">
						      <nav aria-label="Vendors pagination">
						        <ul class="pagination pagination-sm mb-0">
						          <!-- Previous -->
						          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
						            <a class="page-link"
						               th:href="@{/vendors(page=${currentPage - 1}, size=${pageSize},
						                                   search=${search}, categoryId=${categoryId}, minRating=${minRating})}">
						              «
						            </a>
						          </li>
						
						          <!-- Page numbers (±2 around current) -->
						          <li class="page-item"
						              th:each="i : ${#numbers.sequence(
						                    (currentPage - 2) < 0 ? 0 : (currentPage - 2),
						                    (currentPage + 2) >= (totalPages - 1) ? (totalPages - 1) : (currentPage + 2))}"
						              th:classappend="${i} == ${currentPage} ? ' active'">
						            <a class="page-link"
						               th:href="@{/vendors(page=${i}, size=${pageSize},
						                                   search=${search}, categoryId=${categoryId}, minRating=${minRating})}"
						               th:text="${i + 1}">1</a>
						          </li>
						
						          <!-- Next -->
						          <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
						            <a class="page-link"
						               th:href="@{/vendors(page=${currentPage + 1}, size=${pageSize},
						                                   search=${search}, categoryId=${categoryId}, minRating=${minRating})}">
						              »
						            </a>
						          </li>
						        </ul>
						      </nav>
						  </div>
						</div>

					  </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
