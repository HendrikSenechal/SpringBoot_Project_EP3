<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Address - Detail</title>
  <meta name="description" content="Spring Boot application for managing food truck festivals.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap">
  <link rel="stylesheet" href="/assets/css/bss-overrides.css">
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/bs-init.js"></script>
  <script src="/assets/js/theme.js"></script>
</head>

<body style="background-color: #f0f2f5;" id="page-top">
  <div id="wrapper">
    <nav class="navbar align-items-start p-0 sidebar sidebar-dark accordion bg-gradient-primary navbar-dark">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center m-0 sidebar-brand" href="#">
                <div class="sidebar-brand-icon">
                    <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
                        <i class="fas fa-pepper-hot"></i>
                    </div>
                </div>
                <div class="mx-3 sidebar-brand-text"><span>FOODIE APP</span></div>
            </a>
            <hr class="my-0 sidebar-divider">
            <ul class="navbar-nav text-light fs-5" id="accordionSidebar">
                <li class="nav-item">
                    <a class="nav-link d-flex  align-items-center" th:href="@{/festivals}">
                        <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
                            <i class="fas fa-calendar-alt fa-xl"></i>
                        </div>
                        <span class="fs-6">Festival</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/vendors}">
                        <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
                            <i class="fas fa-truck fa-xl"></i>
                        </div>
                        <span class="fs-6">Vendor</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex active align-items-center" th:href="@{/addresses}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <div class="d-flex align-items-center justify-content-center me-2 ms-2" style="width: 30px;">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </div>
                        <span class="fs-6">Addresses</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex flex-column" id="content-wrapper" style="margin-left: 224px;">
        <div id="content">
            <nav class="navbar navbar-expand bg-white shadow topbar p-2 fixed-top" style="z-index: 1030; margin-left: 224px;">
                <div class="container-fluid pe-2">
            <h3 class="m-0">Dashboard &gt; Address overview &gt; <span th:text="${address.name}">Address name</span></h3>
                            <!-- Topbar user block -->
							<div class="d-flex align-items-center justify-content-end gap-3">
							
							  <!-- Name + role (hide on small screens) -->
							  <div class="text-end d-none d-lg-block">							  
							    <div class="fw-semibold fs-6 text-dark lh-1" th:text="${fullName}">username</div>
							    <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">ADMIN</h2>
								</th:block>
								<th:block th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
									<h2 class="text-muted small lh-1 m-0">USER</h2>
								</th:block>
								
							  </div>
							
							  <!-- Divider (Bootstrap 5 vertical rule) -->
							  <div class="vr d-none d-sm-inline mx-1"></div>
							
							  <!-- Logout -->
							  <form th:action="@{/logout}" method="post" class="m-0">
							    <input class="btn btn-primary" type="submit" value="Logout">
							    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							  </form>
							
							</div>

                </div>
            </nav>

        <!-- Page Content -->
        <div class="container-fluid pt-4 mt-5" style="margin-right: 320px;">
          <div class="card border-0 shadow-md m-4 p-1">
            <div class="card-body d-flex align-items-center justify-content-between">
              <h3 class="text-dark fw-bold mb-0" th:text="${address.name}">Address Name</h3>
              <div class="d-flex gap-2">
                <a th:href="@{/addresses/edit/{id}(id=${address.id})}" class="btn btn-secondary fw-semibold fs-6">Edit this address</a>
                <a href="javascript:history.back()" class="btn btn-primary fw-semibold fs-6">Return</a>
              </div>
            </div>
          </div>

          <div class="card border-0 shadow-md m-4 p-2">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h4 class="mb-4 text-dark fw-bold">Address Details</h4>
                  <p class="mb-2"><strong class="text-dark">Name:</strong> <span th:text="${address.name}">Venue Name</span></p>
                  <p class="mb-2"><strong class="text-dark">Country:</strong> <span th:text="${address.country}">Belgium</span></p>
                  <p class="mb-2"><strong class="text-dark">Place:</strong> <span th:text="${address.place}">Ghent</span></p>
                  <p class="mb-2"><strong class="text-dark">Postcode:</strong> <span th:text="${address.postcode}">9000</span></p>
                  <p class="mb-2"><strong class="text-dark">Street:</strong> <span th:text="${address.street}">Main Street</span></p>
                </div>
                <div class="col-md-6">
                  <h4 class="invisible mb-4">Address</h4> <!-- For alignment -->
                  <p class="mb-2"><strong class="text-dark">Number:</strong> <span th:text="${address.number}">42</span></p>
                  <p class="mb-2"><strong class="text-dark">Addition:</strong> <span th:text="${address.addition}">B</span></p>
                </div>
              </div>
            </div>
          </div>

        </div> <!-- /container -->
      </div> <!-- /content -->
    </div> <!-- /content-wrapper -->
  </div> <!-- /wrapper -->
</body>

</html>
